<p>register works!</p>
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      name="userName"
      class="form-control"
      [(ngModel)]="model.username"
      placeholder="username"
    />
    <label>username</label>
  </div>
  <div class="mb-3 form-floating">
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="model.password"
      placeholder="username"
    />
    <label>password</label>
  </div>
  <div class="form-gropu text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="submit">Cancel</button>
  </div>
</form>
