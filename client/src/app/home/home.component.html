<div class="container mt-5">
  <div style="text-align: center">
    @if (!registerMode){
    <h1>Looking for people with similar intrests?</h1>
    <h1>Good luck!</h1>
    <p>All you need to do is sign up for free!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
    </div>
    } @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <p>Register form here</p>
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>

    }
  </div>
</div>
